<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Crypto Currency Tracker!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <h1 id="main-header">Top Crypto Currencies!</h1>
   
    <div id="search-box">
      <form class="search-box-form", id="searchCrypto">
        <h3>Search by Crypto Ticker!</h3>

        <input type="text" id="cryptoInput" placeholder="Enter Currency here" class="input-text" />
        <br />
        <input type="submit" value="Search Crypto" id="crypto-submit" />
        <br />
      </form>
      <button id="reset-button">Reset</button>
    </div>
   
    <div id="crypto-collection"></div>
    <p style="text-align:center">
      See more Crypto-Currencies <button id="more-crypto-btn">Load More!</button>
    </p>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
