<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Crypto Currency Tracker!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <h1 id="main-header">Top Crypto Currencies!</h1>
   

    <div class="container">
      <form class="add-toy-form">
        <h3>Bearish or Bullish</h3>

        <input
          type="text"
          name="name"
          id="tName"
          value=""
          placeholder="Enter a toy's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          id="tImage"
          value=""
          placeholder="Enter a toy's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Toy"
          class="submit"
        />
      </form>
    </div>
   
    <div id="crypto-collection"></div>
    <p style="text-align:center">
      See more Crypto-Currencies <button id="new-toy-btn">Load More!</button>
    </p>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
